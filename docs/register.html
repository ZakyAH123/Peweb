<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Xcashshop</title>
</head>
<body>
    <div class="wrapper">
            <img class="nav-logo">
                <img src="/assets/gambar1.png" alt="gambar1">
            </div>

        <!----------------------------- Form box ----------------------------------->  
        <form action="">
            <div class="form-box">
            
                <!------------------- registration form -------------------------->
                <div class="register-container" id="register">
                    <div class="top">
                        <h1>Daftar</h1>
                            <h5> Mohon masukan informasi pendaftaran dengan valid</h5>
                            <br>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Nama Depan">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Nama Belakang">
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Nomor Handphone">
                        <i class="bx bx-phone-call"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Konfirmasi Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Daftar">
                    </div>
                    <div class="top">
                        <span>------------ Sudah punya akun? ------------</span>
                    </div>
                    <div class="input-box">
                        <a href="/docs/login.html">Masuk Sekarang</a>
                    </div>
                    <!----------------------------- Footer ----------------------------------->
                    <footer>
                        <br>
                        <p>&copy; 2023Xcashshop. Semua Hak Cipta</p>
                    </footer>
                </div> 
            </div>
        </form>  
    </div>
</body>
</html>
